<div id="route-section" class="">
  <div class="breadcrumbs-area">
    <ui-breadcrumb [breadcrumbs]="breadcrumbs" (onClick)="onBreadcrumb($event)"></ui-breadcrumb>
  </div>
  <div class="top-area">
    <div class="tabs gp-tabs d-flex flex-grow-1 p-0 m-0 mobile-separator issuable-state-filters">
      <div class="">
        <ul role="tablist" class="nav gp-border-b-0 gp-tabs-nav">
          <li class="nav-item">
            <a role="tab" tabindex="-1" target="_self" class="nav-link gp-tab-nav-item gp-tab-nav-item-active cursor-pointer" (click)="_resetScroll()">
              <span title="Show all templates.">{{ 'APP.FILTER.Found' | translate }}</span> <span class="badge gp-tab-counter-badge badge-muted badge-pill gp-badge sm" [title]="templates.length">{{ page?.total || 0 }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="nav-controls">
      <div role="group" class="gl-w-full btn-group-">
        <!-- <ng-template [appHasPermission]="'SETTINGS'" [action]="'create'"> -->
          <button aria-label="Add template" type="button" class="btn btn-confirm btn-md gl-button btn-icon" (click)="_onNew()">
            <i class="bi-plus-lg"></i><span class="ms-2">{{ 'APP.BUTTON.AddTemplate' | translate }}</span>
          </button>
        <!-- </ng-template> -->
      </div>
    </div>
  </div>
  <section class="search-bar container-fluid px-0" *ngIf="_hasFilter">
    <div class="row align-items-center">
      <div class="col-12">
        <ui-search-bar-form #searchBarForm
          [classBlock]="''"
          [template]="'APP.TEMPLATE.Search' | translate"
          [showHistory]="showHistory"
          [historyStore]="'templates'"
          [showSearch]="showSearch"
          [searchFields]="searchFields"
          [showSorting]="showSorting"
          [sortField]="sortField"
          [sortDirection]="sortDirection"
          [sortFields]="sortFields"
          [formGroup]="_formGroup"
          (onSearch)="_onSearch($event)"
          (onSort)="_onSort($event)">
          <div form-search>
            <form class="row" [formGroup]="_formGroup" (submit)="_onSubmit(_formGroup.value)">
              <fieldset>
                <div class="row">
                  <div class="form-group col-md-4 mb-2">
                    <label class="label-bold mb-0" for="creationDateFrom">{{ 'APP.LABEL.DateFrom' | translate }}</label>
                    <input class="form-control form-control-sm gl-form-input" id="creationDateFrom" type="date" formControlName="creationDateFrom" autocomplete="off">
                  </div>
                  <div class="form-group col-md-4 mb-2">
                    <label class="label-bold mb-0" for="creationDateTo">{{ 'APP.LABEL.DateTo' | translate }}</label>
                    <input class="form-control form-control-sm gl-form-input" id="creationDateTo" type="date" formControlName="creationDateTo" autocomplete="off">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-4 mb-2">
                    <label class="label-bold mb-0" for="subject">{{ 'APP.LABEL.Subject' | translate }}</label>
                    <input class="form-control form-control-sm gl-form-input" id="subject" type="text" formControlName="subject" autocomplete="off">
                  </div>
                </div>
                <button type="submit" class="d-none">hidden submit</button>
              </fieldset>
            </form>
          </div>
        </ui-search-bar-form>
      </div>
    </div>
  </section>
  <section id="container-scroller" class="container-fluid container-scroller px-0" [class.container-scroller-no-search]="!_hasFilter"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="__loadMoreData()"
    [scrollWindow]="false">
    <ui-box-spinner [color]="'accent'" [diameter]="48" [strokeWidth]="4" *ngIf="_spin"></ui-box-spinner>

    <ui-box-template *ngIf="templates.length == 0 && !_spin"
      [size]="64"
      [icon]="'report_problem'"
      [image]="'./assets/images/illustrations/templates.svg'"
      [template]="_template | translate"
      [subTemplate]="_templateHelp | translate">
    </ui-box-template>

    <div class="row">
      <div class="col-12">
        <!-- <ui-simple-item class="border-bottom" *ngFor="let template of templates"
          [primaryText]="template.primaryText"
          [secondaryText]="template.secondaryText"
          [metadata]="template.metadata"
          [secondaryMetadata]="template.secondaryMetadata"
          [hasLink]="true"
          (simpleClick)="_onEdit($event, template)">
        </ui-simple-item> -->
        <ui-item-row class="border-bottom" *ngFor="let template of templates"
          [data]="template"
          [config]="templatesConfig"
          [hasLink]="true"
          (itemClick)="_onEdit($event, template)">
        </ui-item-row>
      </div>
    </div>
  </section>
</div>>
