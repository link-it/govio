<div class="d-flex align-items-center">
  <div #ir class="active-item d-flex flex-grow-1 align-items-center">
    <div class="d-flex align-items-center w-100 main-content">
      <div class="main-info">
        <div class="main-data">
          <div class="primary-text text-break" (click)="__itemClick($event, ir)">
            <span class="fw-bold-600" [class.text-hover]="hasLink" [class.cursor-pointer]="hasLink" [innerHtml]="_sanitizeHtml(_dummyText)"></span>
            <ng-container *ngFor="let elem of _itemRowConfig.primaryText">
              <ui-item-type
                [data]="_data[elem.field]"
                [config]="elem">
              </ui-item-type>
            </ng-container>
          </div>
        </div>
        <div class="meta-data">
          <ng-container *ngFor="let elem of _itemRowConfig.metadata.text">
            <ui-item-type
              [data]="_data[elem.field]"
              [config]="elem">
            </ui-item-type>
          </ng-container>
          <ng-container *ngFor="let elem of _itemRowConfig.metadata.label">
            <ui-item-type
              [data]="_data[elem.field]"
              [config]="elem">
            </ui-item-type>
          </ng-container>
        </div>
      </div>
      <div class="meta-info">
        <div class="main-data d-block">
          <ng-container *ngFor="let elem of _itemRowConfig.secondaryText">
            <ui-item-type
              [data]="_data[elem.field]"
              [config]="elem">
            </ui-item-type>
          </ng-container>
        </div>
        <div class="meta-data">
          <ng-container *ngFor="let elem of _itemRowConfig.secondaryMetadata">
            <ui-item-type
              [data]="_data[elem.field]"
              [config]="elem">
            </ui-item-type>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
